<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja2Cat</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script type="text/javascript">
        
        $(document).ready(function(){

            $("img").click(function(){
            console.log($(this).attr("src"));
            var temp = $(this).attr("src");
            $(this).attr("src", $(this).attr("data-alt-src"));
            $(this).attr("data-alt-src", temp);


            })
        })
        </script>

        
    </head>
    <body>
        <h1>Ninja 2 Cat</h1>
        <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="https://www.aeternity.com/user/themes/aeon/files/video/novaeternity39.webm" type="video/webm">
            <source src="novaeternity39.mp4" type="video/mp4">
            <source src="https://www.aeternity.com/user/themes/aeon/files/video/novaeternity39.ogv" type="video/ogg">
        </video>
        
        <div class="container">
            <img src='ninja0.png' data-alt-src='cat0.png' />
            <img src='ninja1.png' data-alt-src='cat1.png' />
            <img src='ninja2.png' data-alt-src='cat2.png' />
            <img src='ninja3.png' data-alt-src='cat3.png' />
            <img src='ninja4.png' data-alt-src='cat4.png' />
            
        </div>
    </body>
</html>
